name: "Build pages"

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jeffreytse/jekyll-deploy-action@v0.2.1
        with:
          provider: "github"
          token: ${{ secrets.GH_TOKEN }}
          repository: ""
          branch: "gh-pages"
