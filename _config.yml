title: "GPRB"
description: "From Russia with love!"
copyright: "Copyright (c) 2021, Kirill GPRB. All Rights Reserved."
theme: "jekyll-theme-yat"

baseurl: "/"
url: "https://undnull.github.io"
#url: "https://gprb.me"

yat:
  date_format: "%Y.%m.%d, %H:%M"

header_transparent: false
header_pages:
  - index.md
  - categories.md
  - tags.md

banner:
  height: 196px
  image: "/assets/images/banners/index.png"

excerpt_size: 150

debug: false
sitemap: false
future: true

lang: "en"
markdown: kramdown
kmarkdown:
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
